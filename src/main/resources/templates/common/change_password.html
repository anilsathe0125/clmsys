<h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>
<div id="error" class="text-danger bg-gray"></div>
<form id="form" method="post" th:action="@{password_update.html}">

    <input th:value="${userDetails.u_id}" name="id" type="text" hidden/>
    <div class="mb-3">
        <label class="form-label">New password</label>
        <input id="password" type="password" name="password" class="form-control"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Re-enter password</label>
        <input id="re-password" type="password" name="re-password" class="form-control"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <button type="submit" id="submit" class="btn btn-sm btn-success waves-effect"> <span class="btn-label"><i class="fa-solid fa-key"></i> </span>CHANGE</button>
            <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").hide();
        $("#re-password").keyup(function(){
            $("#submit").hide();
            $("#error").html("Password not match");
            if($("#password").val()===$("#re-password").val()){
             $("#submit").show();
             $("#error").html("");
            }
        });
    });
</script>
