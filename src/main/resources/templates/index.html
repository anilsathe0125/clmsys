<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
  
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />
  
    <title>College Leave Management Dashboard</title>
  
      <link href="/css/app.css" rel="stylesheet">
      <link href="/css/appmain.css" rel="stylesheet">
      <link href="/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="wrapper">
		<div th:replace="Admin/navbar.html"></div>
		<div class="main">
			<div th:replace="/Admin/head-nav.html"></div>
			<th:bloack th:replace="${pageName}">
			<div th:replace="/Admin/footer.html"></div>
      <div id="modal-loader" style="display: none; text-align: center;"> <img src="assets/images/preloader.gif" /> </div>

      <!-- content will be load here -->
      <div id="dynamic-content"></div>
		</div>
        <div id="mymodal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content p-0 b-0">
                    <div class="panel panel-color panel-primary">
                        <div class="panel-heading">
                            <button type="button" class="close m-t-5" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="panel-title text-light" th:text="${pageTitle}"></h3>
                        </div>
                        <div class="modal-body">
                            <div id="modal-loader" style="display: none; text-align: center;"> <img src="/img/preloader.gif" /> </div>

                            <!-- content will be load here -->
                            <div id="dynamic-content"></div>
                        </div>
                        <div class="modal-footer"> </div>
                    </div>
                </div>
            </div>
        </div>


	</div>

  <script>
    $(document).ready(function() {
        $(document).on('click', '#menu', function(e) {
            e.preventDefault();
            var url = $(this).data('id'); // it will get action url
            $('#dynamic-content').html(''); // leave it blank before ajax call
            $('#modal-loader').show(); // load ajax loader
            $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'html'
                })
            .done(function(data) {
                console.log(data);
                $('#dynamic-content').html('');
                $('#dynamic-content').html(data); // load response 
                $('#modal-loader').hide(); // hide ajax loader 
            })
            .fail(function() {
                $('#dynamic-content').html('<i class="glyphicon glyphicon-info-sign"></i> Something went wrong, Please try again...');
                $('#modal-loader').hide();
            });
        });
    });
</script>
    <script type='text/javascript' src="/js/app.js"></script>
    <script type='text/javascript' src="/js/bootstrap.js"></script>
  </body>
</html>
