<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>

        <div class="row">
            <div class="col-xl-12 col-xxl-8 d-flex">
                <div class="w-100">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5 class="card-title">Balance Leave</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="fa-solid fa-ball-pile"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="mt-1 mb-3" th:text="${totalLeave.balLeave}">Balance_Leave</h1>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5 class="card-title">Total Leave</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="fa-solid fa-house-person-leave"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="ml-10 mt--9 mb-0" th:text="${totalLeave.total}">Total_Leave</h1>
                                    <div class="mb-0">
                                        <span class="text-success" th:text="'Approve '+${approveLeave}"> <i class="mdi mdi-arrow-bottom-right"></i>Approve </span>
                                        <span class="text-danger" th:text="'Pending '+${pendingLeave}">Pending</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-18 col-lg-12 col-xxl-9 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">

                        <h5 class="card-title mb-0">Leave Status</h5>
                    </div>
                    <table class="table table-hover my-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th class="d-none d-xl-table-cell">FROM DATE</th>
                            <th class="d-none d-xl-table-cell">TO DATE</th>
                            <th class="d-none d-xl-table-cell">REASON</th>
                            <th>STATUS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="al, itor: ${listLeave}">
                            <td th:text="${itor.count}">#</td>
                            <td class="d-none d-xl-table-cell" th:text="${al.date_from}">date_from</td>
                            <td class="d-none d-xl-table-cell" th:text="${al.date_to}">date_to</td>
                            <td class="d-none d-xl-table-cell" th:text="${al.reason}">reason</td>
                            <td class="d-none d-xl-table-cell"> <span class="badge bg-danger">PENDING</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>
