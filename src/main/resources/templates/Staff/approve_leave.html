<h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>
<form method="post" th:action="@{/Staff/leave_approve.html}">
    <input th:value="${id}" name="id" type="text" hidden/>
    <div class="mb-3 row">
        <div class="col-4">
            <label class="radio inline">Reject
            <input type="radio" name="status" value="1"/>
            </label>
        </div>
        <div class="col-4">
            <label class="radio inline">approve
            <input type="radio" name="status" value="2"/>
            </label>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Message</label>
        <input type="datetime" name="message" class="form-control" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <button type="submit" class="btn btn-sm btn-success waves-effect"> <span class="btn-label"><i class="fa-solid fa-check"></i></span>SUBMIT</button>
            <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
        </div>
    </div>
</form>
