
                                <h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>
                                <form th:object="${dobj}" method="post" th:action="@{/Admin/department_update.html}">
                                    <input th:field="*{did}" th:value="${did}" type="text" hidden/>
                                    <div class="mb-3">
                                        <label class="form-label">Department Name</label>
                                        <input class="form-control form-control-lg" th:field="*{dname}" th:value="${dname}" type="text" placeholder="Enter your first name" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Department Status</label>
                                        <select class="form-control form-control-lg" th:field="*{status}" placeholder="Select Status">
                                            <option value="1" th:if="(${status}==true ? 'selected' :'')">UNABLE</option>
                                            <option value="0" th:if="(${status}==false ? 'selected' :'')">DISABLE</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9 m-t-15">
                                            <button type="submit" class="btn btn-sm btn-success waves-effect"> <span class="btn-label"><i class="fa-solid fa-pen-to-square"></i></span>UPDATE</button>
                                            <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
                                        </div>
                                    </div>
                                </form>
