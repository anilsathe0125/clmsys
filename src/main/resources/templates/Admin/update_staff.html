<h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>
<form method="post" th:action="@{/Admin/staff_update.html}">
    <input th:value="${staffUpdate.u_id}" name="id" type="text" hidden/>
    <div class="mb-3">
        <label class="form-label">Leave Balance</label>
        <input class="form-control form-control-lg" name="balance" type="text" placeholder="Update leave balance"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Change Role</label>
        <select class="form-control form-control-lg" name="role" placeholder="Select Role">
            <option value="hod" th:if="(${staffUpdate.role}=='hod'?'selected':'')">HOD</option>
            <option value="staff" th:if="(${staffUpdate.role}=='staff'?'selected':'')">STAFF</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Update Password</label>
        <input class="form-control form-control-lg" name="password" type="text" placeholder="Enter new password"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <button type="submit" class="btn btn-sm btn-success waves-effect"> <span class="btn-label"><i class="fa-solid fa-pen-to-square"></i></span>UPDATE</button>
            <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
        </div>
    </div>
</form>
