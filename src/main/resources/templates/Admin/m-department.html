<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>

        <div class="row">
            <div class="col-18 col-lg-12 col-xxl-9 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">
                        <h5 class="card-title mb-0">List Department</h5>

                        <div class="col-sm-12">
                            <button data-toggle="modal" data-target="#mymodal" data-id="/Admin/department_add.html" id="menu" class="btn btn-sm btn-primary waves-effect waves-light"><span class="btn-label"><i class="fa fa-plus"></i></span>ADD Department</button>

                            <!--                            <a th:href="@{/Admin/department_add.html}"><button class="btn btn-sm btn-primary waves-effect waves-light"><span class="btn-label"><i class="fa fa-plus"></i></span>ADD DEPARTMENT</button></a>-->
                    </div>
                    <table class="table table-hover my-0">
                        <thead>
                            <tr>
                                <th># ID</th>
                                <th class="d-none d-xl-table-cell">NAME</th>
                                <th class="d-none d-xl-table-cell">STATUS</th>
                                <th class="d-none d-xl-table-cell">UPDATE</th>
                                <th class="d-none d-xl-table-cell">DELETE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dl,itor : ${dlist}">
                                <td th:text="${itor.count}">ID</td>
                                <td class="d-none d-xl-table-cell" th:text="${dl.dname}">NAME</td>
                                <td class="d-none d-xl-table-cell" th:if="${dl.status==true}"><span class="badge bg-success">ENABLE</span></td>
                                <td class="d-none d-xl-table-cell" th:if="${dl.status==false}"> <span class="badge bg-danger">DISABLE</span></td>
                                <td class="d-none d-xl-table-cell">
                                <button data-toggle="modal" data-target="#mymodal" th:attr="data-id=@{/Admin/department_update.html(id=${dl.did})}" id="menu" class="btn btn-sm btn-warning waves-effect waves-light"><span class="btn-label">
                                    <i class="fa-solid fa-pen-to-square"></i></span>
                                    Update
                                </button>
                                </td>
                                <td class="d-none d-xl-table-cell">
                                    <a title="Delete" class="btn btn-sm btn-danger waves-effect text-white waves-light" th:attr="onclick=|delete_row('department',${dl.did})|">DELETE</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</main>
<script type="text/javascript">
    $(document).ready(function(){
        let sel = $('.sidebar-item');
        sel.removeClass("active");
        $('.sidebar-nav li:nth-child(5)').addClass("active");
    });
</script>
