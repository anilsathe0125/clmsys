
<h1 class="h3 mb-3"><strong th:text="${pageTitle}">Page Title</strong> </h1>
<form method="post" th:action="@{/Admin/department_delete.html}">
    <input name="id" th:value="${did}" type="text" hidden/>
    <div class="mb-3">
        <label class="form-label">Are you sure !</label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <button type="submit" class="btn btn-sm btn-danger waves-effect"> <span class="btn-label"><i class="fa fa-plus"></i></span>DELETE</button>
            <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
        </div>
    </div>
</form>
