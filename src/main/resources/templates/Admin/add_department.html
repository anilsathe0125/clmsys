<form method="post" th:action="@{department_add.html}" class="form-horizontal group-border-dashed" th:object="${dobj}">
<h4 class="text-center">New Department Add</h4>
<hr>
<div class="form-group">
  <label class=" col-sm-3 control-label">Department Name</label>
  <div class="col-sm-12">
    <input class="form-control" th:field="*{dname}" type="text" placeholder="Enter your first name" required/>
  </div>
</div>


<div class="form-group">
  <label class="control-label col-md-3">Department Name</label>
  <div class="col-sm-12">
    <select class="col-sm-12 form-control" th:field="*{status}" placeholder="Select Status">
      <option value="1">ENABLE</option>
      <option value="0">DISABLE</option>
    </select>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-3 col-sm-9 m-t-15">
    <button type="submit" class="btn btn-sm btn-primary waves-effect"> <span class="btn-label"><i class="fa fa-plus"></i></span>ADD</button>
    <button type="" class="btn btn-sm btn-white m-l-5 waves-effect" data-dismiss="modal">CANCEL</button>
  </div>
</div>
</form>
